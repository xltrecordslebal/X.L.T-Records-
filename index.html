<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZYRO Landing</title>
<style>
  /* Import clean geometric font */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #000;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }
  
  /* Device mockup frame */
  .device-frame {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    border-radius: 32px;
    box-shadow:
      0 20px 50px rgba(0,0,0,0.8);
    padding: 40px 30px;
    position: relative;
  }

  /* Background glow arcs using pseudo elements */
  .device-frame::before,
  .device-frame::after {
    content: '';
    position: absolute;
    pointer-events: none;
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.8;
    mix-blend-mode: screen;
    z-index: 1;
  }
  .device-frame::before {
    top: -150px; left: -150px;
    width: 400px; height: 400px;
    background: radial-gradient(circle at top left, #fff 0%, #1a237e 70%, transparent 95%);
  }
  .device-frame::after {
    top: -140px; right: -160px;
    width: 350px; height: 350px;
    background: radial-gradient(circle at top right, #bbdefb 0%, #0d144d 70%, transparent 95%);
  }

  /* Container inside the device */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Navbar */
  nav {
    width: 100%;
    max-width: 720px;
    margin-bottom: 36px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: saturate(180%) blur(14px);
    background: rgba(255 255 255 / 0.05);
    border-radius: 40px;
    padding: 12px 24px;
    font-weight: 600;
    font-size: 1rem;
    user-select: none;
    color: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  }

  /* Mini ZYRO logo on left */
  .nav-logo {
    width: 60px;
    height: 26px;
  }
  
  /* Nav links container */
  .nav-links {
    display: flex;
    gap: 26px;
  }
  .nav-links a {
    text-decoration: none;
    color: #ccc;
    padding: 8px 18px;
    border-radius: 24px;
    transition: background-color 0.3s, color 0.3s;
  }
  .nav-links a.active {
    background: #fff;
    color: #000;
    font-weight: 700;
  }
  .nav-links a:hover:not(.active) {
    color: #fff;
  }

  /* Menu icon on right */
  .menu-icon {
    cursor: pointer;
    width: 28px;
    height: 28px;
    stroke: #fff;
    stroke-width: 2.4;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* Main Logo ZYRO in abstract futuristic style */
  .main-logo {
    width: 280px;
    margin-bottom: 18px;
  }

  /* Tagline */
  .tagline {
    font-weight: 500;
    font-size: 1.3rem;
    letter-spacing: 0.08em;
    color: #eee;
    margin-bottom: 70px;
    user-select: none;
  }

  /* Bottom UI placeholders container */
  .bottom-ui {
    width: 100%;
    max-width: 720px;
    height: 110px;
    position: relative;
    user-select: none;
  }
  /* Faint blurred abstract placeholders */
  .ui-placeholder {
    position: absolute;
    top: 20px;
    height: 22px;
    border-radius: 12px;
    background: rgba(255 255 255 / 0.08);
    filter: blur(3.8px);
  }
  .ui-placeholder.one {
    left: 0; width: 140px;
  }
  .ui-placeholder.two {
    left: 160px; width: 90px;
  }
  .ui-placeholder.three {
    left: 270px; width: 180px;
  }
  .ui-placeholder.four {
    left: 480px; width: 120px;
  }

  /* Horizontal scanline/progress bar */
  .scanline {
    position: absolute;
    bottom: 14px;
    left: 0;
    width: 100%;
    height: 3px;
    border-radius: 12px;
    background: linear-gradient(
      270deg,
      rgba(255,255,255,0.1) 0%,
      rgba(255,255,255,0.3) 50%,
      rgba(255,255,255,0.1) 100%
    );
    animation: scan 3.8s linear infinite;
  }
  @keyframes scan {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 200% 50%;
    }
  }

  /* Responsive */
  @media (max-width: 640px) {
    .device-frame {
      margin: 24px 12px;
      padding: 30px 20px;
    }
    .main-logo {
      width: 220px;
      margin-bottom: 14px;
    }
    nav {
      font-size: 0.9rem;
      padding: 10px 18px;
    }
  }
</style>
</head>
<body>

<div class="device-frame" role="main" aria-label="ZYRO product landing page">

  <div class="content">

    <!-- Navigation bar -->
    <nav role="navigation" aria-label="Main navigation">
      <!-- Mini ZYRO logo -->
      <svg class="nav-logo" viewBox="0 0 86 26" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <g fill="#fff" >
          <!-- Abstract simplified ZYRO mini logo -->
          <rect x="1" y="2" width="15" height="22" rx="3" />
          <path d="M26 2H11v22h15v-6h-5v-3h4v-6h-4v-3h5V2z" />
          <rect x="40" y="2" width="15" height="22" rx="3" />
          <path d="M68 2h-5v22h15v-6h-5v-3h4v-6h-4v-3h5V2z" />
          <rect x="79" y="2" width="7" height="22" rx="3" />
        </g>
      </svg>

      <!-- Nav links -->
      <div class="nav-links">
        <a href="#" class="active" aria-current="page">Home</a>
        <a href="#">Features</a>
        <a href="#">Specs</a>
      </div>

      <!-- Menu icon -->
      <svg class="menu-icon" viewBox="0 0 24 24" aria-label="Menu" role="img">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </nav>

    <!-- Main logo "ZYRO" in abstract modular shapes -->
    <svg class="main-logo" viewBox="0 0 280 72" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="ZYRO logo" role="img">
      <g fill="#fff" stroke="#fff" stroke-width="0.6">
        <!-- Letter Z: squared edges, vertical cut -->
        <path d="M10 10 H40 L20 62 H50" stroke-linejoin="miter" />
        <rect x="10" y="8" width="40" height="8" rx="1" />
        <rect x="10" y="58" width="40" height="8" rx="1" />

        <!-- Letter Y: symmetrical mechanical style -->
        <path d="M75 10 L85 38 L95 10 M85 38 V62" stroke-linejoin="round" stroke-linecap="round"/>

        <!-- Letter R: missing right vertical stroke -->
        <path d="M110 10 V66 H130 L140 45 L125 38 L140 30" stroke-linejoin="round" stroke-linecap="round" />

        <!-- Letter O: square with missing lower right corner -->
        <path d="M180 10 H220 V58 H185 L220 62" stroke-linejoin="round" stroke-linecap="round" />
      </g>
    </svg>

    <!-- Tagline -->
    <div class="tagline" aria-label="Tagline: Everything in One Place">Everything in One Place</div>

    <!-- Bottom UI placeholders -->
    <div class="bottom-ui" aria-hidden="true">
      <div class="ui-placeholder one"></div>
      <div class="ui-placeholder two"></div>
      <div class="ui-placeholder three"></div>
      <div class="ui-placeholder four"></div>
      <div class="scanline"></div>
    </div>

  </div>

</div>

</body>
</html>

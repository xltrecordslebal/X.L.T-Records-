<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYRO - Everything in One Place</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Device Frame */
        .device-mockup {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Screen Area */
        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Cosmic Gradient Background */
        .cosmic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at top left,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(100, 150, 255, 0.5) 30%,
                rgba(0, 0, 0, 1) 70%
            );
        }
        
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .mini-logo {
            position: absolute;
            left: 20px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            font-size: 18px;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .nav-links a.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .menu-icon {
            position: absolute;
            right: 20px;
            color: white;
            font-size: 20px;
        }
        
        /* ZYRO Logo */
        .main-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            font-family: 'Arial', sans-serif;
            color: white;
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 5px;
            text-align: center;
            z-index: 5;
        }
        
        /* Custom ZYRO Glyphs */
        .main-logo span {
            display: inline-block;
        }
        .main-logo span:nth-child(1) { /* Z */
            transform: scaleX(0.8);
        }
        .main-logo span:nth-child(2) { /* Y */
            transform: scaleY(1.2);
        }
        .main-logo span:nth-child(4) { /* O */
            position: relative;
        }
        .main-logo span:nth-child(4):after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: black;
        }
        
        /* Tagline */
        .tagline {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 5;
        }
        
        /* Bottom UI Elements */
        .ui-elements {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            z-index: 5;
        }
        
        /* Scanline Effect */
        .scanline {
            position: absolute;
            bottom: 30px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
            z-index: 6;
            animation: scan 3s infinite linear;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <!-- Device Mockup -->
    <div class="device-mockup">
        <div class="screen">
            <!-- Cosmic Background -->
            <div class="cosmic-bg"></div>
            
            <!-- Navigation Bar -->
            <div class="navbar">
                <div class="mini-logo">ZYRO</div>
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Specs</a>
                </div>
                <div class="menu-icon">â˜°</div>
            </div>
            
            <!-- Main Logo -->
            <div class="main-logo">
                <span>Z</span>
                <span>Y</span>
                <span>R</span>
                <span>O</span>
            </div>
            
            <!-- Tagline -->
            <div class="tagline">Everything in One Place</div>
            
            <!-- Bottom UI Elements -->
            <div class="ui-elements"></div>
            <div class="scanline"></div>
        </div>
    </div>
</body>
</html>
